<!DOCTYPE html>
<html>
<head>
    <title>White House Feedback Form</title>
</head>
<body style="background-color: grey; text-align: center;">

    <!-- Logo -->
    <img src="whitehouse_logo.png" alt="White House Logo">

    <!-- First Fieldset -->
    <fieldset style="background-color: Peru; display: inline-block; text-align: left; padding: 10px; margin: 10px;">
        <legend>Name and Contact Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="party">Political Party:</label>
        <select id="party" name="party">
            <option value="republican">Republican</option>
            <option value="democrat">Democrat</option>
        </select><br><br>
    </fieldset>

    <!-- Second Fieldset -->
    <fieldset style="background-color: Gold; display: inline-block; text-align: left; padding: 10px; margin: 10px;">
        <legend>Feedback Options</legend>
        <label for="option1"><input type="radio" id="option1" name="feedback_option" value="option1"> Option 1</label><br><br>
        <label for="option2"><input type="radio" id="option2" name="feedback_option" value="option2"> Option 2</label><br><br>
        <label for="option3"><input type="radio" id="option3" name="feedback_option" value="option3"> Option 3</label><br><br>
    </fieldset>

    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Submit" style="background-color: white; padding: 10px 20px; font-size: 16px; cursor: pointer;">

</body>
</html>
